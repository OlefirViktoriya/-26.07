<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" type="text/css" href="CSS/Card/Card.css">
<link rel="stylesheet" type="text/css" href="CSS/Button/Button.css">
</head>
<body>
	<div class="Card">
		<div class="Card-box">
			<div><img class="Card-boxImage" src="images/images.jpg">
			</div>
			<div class="Card-boxRegister">
				<div class="Card-boxRegisterForm">
					<form action="URL" method="post" >
						<div>
							<input class="Card-boxRegisterFormUsername" type="text" name="Username" placeholder="Username">
						</div>
						<div>
							<input class="Card-boxRegisterFormPassword" type="password" name="Password" placeholder="Password">
						</div>
						<div>
							<input class="Button" type="button" name="Login" value="Login">
						</div>
				</div>
				<div class="Card-boxRegisterFooter">
						<div class="Card-boxRegisterFooterCheckbox"><input type="checkbox" name="Remember Me">Remember Me
						</div>
						<div ><a class="Card-boxRegisterFooterLink" href="\">Forgot Password?</a>
						</div>
					</form>
				</div> 
			</div>
		</div>
	</div>	
</body>
</html>
